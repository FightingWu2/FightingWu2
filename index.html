<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FightingWu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 配置Tailwind自定义颜色
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#182A2A',
                        primary: '#2B7746',
                        light: '#F9F6C0',
                        accent: '#A4D278'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Georgia', 'serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-balance {
                text-wrap: balance;
            }
            .transition-transform-opacity {
                transition-property: transform, opacity;
            }
        }
    </style>
    <style>
        /* 导入字体 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        html { scroll-behavior: smooth; }
        .nav-item { position: relative; overflow: hidden; }
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 0; height: 2px;
            background-color: #A4D278;
            transition: width 0.3s ease;
        }
        .nav-item:hover::after { width: 100%; }
    </style>
</head>
<body class="bg-dark text-light min-h-screen flex flex-col">
    <!-- 主内容区 -->
    <main id="main-content" class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-16 md:py-24 flex flex-col md:flex-row items-center justify-between">
        <!-- 左侧标题区域 -->
        <div class="flex flex-col items-center justify-center h-full min-h-[400px] md:w-2/3 ml-4 md:ml-12">
            <h1 id="site-title" class="cursor-pointer text-[clamp(3rem,8vw,6rem)] leading-tight tracking-tighter mb-6 text-light transition-all duration-500 hover:text-accent text-center w-full">
                <span class="font-normal">Hi, I'm </span><span class="font-bold">Fighting Wu!</span>
            </h1>
            <div class="text-[clamp(1rem,2.2vw,1.2rem)] font-light italic text-light/80 max-w-2xl text-balance leading-relaxed whitespace-pre-line text-center w-full cursor-pointer transition-all duration-500 hover:text-accent" onclick="loadPage('pages/writing-sushi.html')">
                <div class="mb-2">定风波  苏轼</div>
                <div>莫听穿林打叶声，何妨吟啸且徐行。</div>
                <div>竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。</div>
                <div>料峭春风吹酒醒，微冷，山头斜照却相迎。</div>
                <div>回首向来萧瑟处，归去，也无风雨也无晴。</div>
            </div>
        </div>
        <!-- 右侧导航标签 -->
        <div class="flex flex-col space-y-8 md:w-1/3 md:ml-20">
            <a href="javascript:void(0);" id="nav-code" class="nav-item text-[clamp(1.5rem,4vw,2.5rem)] font-medium text-light hover:text-accent transition-colors duration-300 flex items-center group pl-2 gap-x-4">
                <span class="w-8 flex justify-center items-center"><i class="fa fa-code"></i></span>
                <span class="flex-1 text-left">Code</span>
                <span class="w-8 flex justify-center items-center ml-2 opacity-0 group-hover:opacity-100 transition-transform-opacity duration-300"><i class="fa fa-arrow-right"></i></span>
            </a>
            <a href="/Fighting-Wu/pages/sport.html" id="nav-sport" class="nav-item text-[clamp(1.5rem,4vw,2.5rem)] font-medium text-light hover:text-accent transition-colors duration-300 flex items-center group pl-2 gap-x-4">
                <span class="w-8 flex justify-center items-center"><i class="fa fa-bolt"></i></span>
                <span class="flex-1 text-left">Ping Pong</span>
                <span class="w-8 flex justify-center items-center ml-2 opacity-0 group-hover:opacity-100 transition-transform-opacity duration-300"><i class="fa fa-arrow-right"></i></span>
            </a>
            <a href="/Fighting-Wu/pages/art.html" id="nav-art" class="nav-item text-[clamp(1.5rem,4vw,2.5rem)] font-medium text-light hover:text-accent transition-colors duration-300 flex items-center group pl-2 gap-x-4">
                <span class="w-8 flex justify-center items-center"><i class="fa fa-paint-brush"></i></span>
                <span class="flex-1 text-left">Art</span>
                <span class="w-8 flex justify-center items-center ml-2 opacity-0 group-hover:opacity-100 transition-transform-opacity duration-300"><i class="fa fa-arrow-right"></i></span>
            </a>
            <a href="javascript:void(0);" id="nav-reading" class="nav-item text-[clamp(1.5rem,4vw,2.5rem)] font-medium text-light hover:text-accent transition-colors duration-300 flex items-center group pl-2 gap-x-4">
                <span class="w-8 flex justify-center items-center"><i class="fa fa-book"></i></span>
                <span class="flex-1 text-left">Reading</span>
                <span class="w-8 flex justify-center items-center ml-2 opacity-0 group-hover:opacity-100 transition-transform-opacity duration-300"><i class="fa fa-arrow-right"></i></span>
            </a>
            <a href="javascript:void(0);" id="nav-writing" class="nav-item text-[clamp(1.5rem,4vw,2.5rem)] font-medium text-light hover:text-accent transition-colors duration-300 flex items-center group pl-2 gap-x-4">
                <span class="w-8 flex justify-center items-center"><i class="fa fa-pencil"></i></span>
                <span class="flex-1 text-left">Writing</span>
                <span class="w-8 flex justify-center items-center ml-2 opacity-0 group-hover:opacity-100 transition-transform-opacity duration-300"><i class="fa fa-arrow-right"></i></span>
            </a>
        </div>
    </main>
    <!-- 页脚 -->
    <footer class="py-8 border-t border-light/10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center">
            <p class="text-light/60 text-sm mb-4 md:mb-0">© 2025 Fighting Wu. All rights reserved.</p>
            <div class="flex space-x-6 items-center">
                <a href="https://github.com/FightingWu2" target="_blank" rel="noopener" class="text-light/60 hover:text-accent transition-colors duration-300">
                    <i class="fa fa-github"></i>
                </a>
                <a href="/Fighting-Wu/pages/about.html" class="text-light/60 hover:text-accent transition-colors duration-300 ml-2">
                    <i class="fa fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>
    <script>
        // 酷炫动态效果：主页面元素依次渐入
        document.addEventListener('DOMContentLoaded', () => {
            // 标题渐入
            const title = document.querySelector('h1');
            title.style.opacity = '0';
            title.style.transform = 'translateY(20px)';
            title.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            setTimeout(() => {
                title.style.opacity = '1';
                title.style.transform = 'translateY(0)';
            }, 300);
            // 副标题渐入
            const subtitle = document.querySelector('p');
            subtitle.style.opacity = '0';
            subtitle.style.transform = 'translateY(20px)';
            subtitle.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            setTimeout(() => {
                subtitle.style.opacity = '1';
                subtitle.style.transform = 'translateY(0)';
            }, 600);
            // 导航项依次渐入
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, 800 + (index * 200));
            });
        });
    </script>
    <script src="/Fighting-Wu/main.js"></script>
</body>
</html>
